name: CI and Javadoc

on:
  push:
    branches:
      - main  # Run on pushes to the main branch
  pull_request:  # Run on PRs targeting the main branch
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # Options: 'zulu', 'temurin', etc.
        java-version: '17'

    # Install dependencies and run tests
    - name: Build and test
      run: mvn clean verify

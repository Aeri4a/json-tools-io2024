name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main  
      - maint/12
  pull_request:
    branches:
      - main
      - maint/12

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    # Install dependencies and run tests
    - name: Build
      run: mvn clean verify
  
  generate-javadoc:
    runs-on: ubuntu-latest
    needs: build

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up JDK
    - name: Set up JDK 
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    # Generate Javadoc
    - name: Generate Javadoc
      run: mvn javadoc:javadoc
